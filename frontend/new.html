<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Blog</title>
	<link rel="stylesheet" href="css/blog.min.css">
</head>
<body>
	<div class="container">
		<header>
			<div class="top-nav">
				<nav>
					<ul>
						<li><a href="admin.html">Main Info</a></li>
						<li class="dropdown active"><a href="#" data-toggle="dropdown">Posts</a>
							<ul class="dropdown-menu">
								<li><a href="new.html">New Post</a></li>
								<li><a href="edit.html">Edit Posts</a></li>
							</ul>
						</li>
						<li><a href="#">Logout</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<div class="content">
			<div>
				<h4>Add New Post</h4>
				<form action="" method="post">
					<div class="form-group">
						<label for="title">Title</label>
						<input type="text" name="title" placeholder="Enter Title" id="title">
					</div>
					<div class="form-group">
						<label for="cat">Choose Category</label>
						<div class="select dropdown" id="cat">
							<span data-toggle="dropdown">Choose Category</span>
							<ul class="dropdown-menu">
								<li>Diary</li>
								<li>Personal</li>
								<li>Holiday</li>
								<li>Work</li>
								<li>Family</li>
							</ul>
							<input type="hidden" name="category">
						</div>
					</div>
					<div class="form-group">
						<label for="post">Enter Post</label>
						<textarea name="post" id="post" placeholder="New Post"></textarea>
					</div>
					<div class="form-group">
						<label for="photo">Load Photo</label>
						<input type="file" name="photo" id="photo">
					</div>
					<div class="form-group">
						<button type="submit" class="btn">Add Post</button>
					</div>
				</form>
			</div>
		</div>
		<footer>
			Copyrights (c) Fikristudio 2014
		</footer>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/scripts/dropdown.js"></script>
	<script src="js/scripts/scripts.js"></script>
	<script src="js/scripts/customselect.js"></script>
</body>
</html>
